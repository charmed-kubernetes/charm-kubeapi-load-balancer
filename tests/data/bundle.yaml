description: A minimal two-machine Kubernetes cluster, appropriate for development.
series: focal
machines:
  '0':
    constraints: cores=2 mem=4G root-disk=16G
    series: focal
  '1':
    constraints: cores=4 mem=4G root-disk=16G
    series: focal
services:
  containerd:
    charm: cs:~containers/containerd
    channel: edge
    resources: {}
  easyrsa:
    charm: cs:~containers/easyrsa
    channel: edge
    num_units: 1
    resources:
      easyrsa: 5
    to:
    - '1'
  etcd:
    charm: cs:~containers/etcd
    channel: edge
    num_units: 1
    options:
      channel: 3.4/stable
    resources:
      core: 0
      etcd: 3
      snapshot: 0
    to:
    - '0'
  flannel:
    charm: cs:~containers/flannel
    channel: edge
    resources:
      flannel-amd64: 653
      flannel-arm64: 650
      flannel-s390x: 637
  kubernetes-control-plane:
    charm: kubernetes-control-plane
    channel: latest/edge
    constraints: cores=2 mem=4G root-disk=16G
    expose: true
    num_units: 1
    options:
      channel: 1.22/stable
    to:
    - '0'
  kubernetes-worker:
    charm: cs:~containers/kubernetes-worker
    channel: edge
    constraints: cores=4 mem=4G root-disk=16G
    num_units: 1
    options:
      channel: 1.22/stable
    resources:
      cni-amd64: 690
      cni-arm64: 681
      cni-s390x: 693
      core: 0
      kube-proxy: 0
      kubectl: 0
      kubelet: 0
    to:
    - '1'
  kubeapi-load-balancer:
    charm: {{k8s_lb_charm}}
    num_units: 1
    expose: true
relations:
- - kubeapi-load-balancer:lb-consumers
  - kubernetes-control-plane:loadbalancer-internal
- - kubeapi-load-balancer:lb-consumers
  - kubernetes-control-plane:loadbalancer-external
- - kubernetes-control-plane:kube-control
  - kubernetes-worker:kube-control
- - kubernetes-control-plane:certificates
  - easyrsa:client
- - kubeapi-load-balancer:certificates
  - easyrsa:client
- - kubernetes-control-plane:etcd
  - etcd:db
- - kubernetes-worker:certificates
  - easyrsa:client
- - etcd:certificates
  - easyrsa:client
- - flannel:etcd
  - etcd:db
- - flannel:cni
  - kubernetes-control-plane:cni
- - flannel:cni
  - kubernetes-worker:cni
- - containerd:containerd
  - kubernetes-worker:container-runtime
- - containerd:containerd
  - kubernetes-control-plane:container-runtime
