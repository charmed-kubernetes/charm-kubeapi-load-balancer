# This file configures Charmcraft.
# See https://juju.is/docs/sdk/charmcraft-config for guidance.

type: charm
bases:
  - build-on:
    - name: ubuntu
      channel: "20.04"
      architecture: ["amd64"]
    run-on:
    - name: ubuntu
      channel: "20.04"
      architecture: ["amd64", "arm64", "s390x"]
    - name: ubuntu
      channel: "22.04"
      architecture: ["amd64", "arm64", "s390x"]
parts:
  charm:
    build-packages: [git]
    prime:
      - templates/**
